<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>StarYou - Registro</title>
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="stylesheet" href="/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1>StarYou</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="login.html">Inicio de Sesion</a>
        <a href="registro.html">Registrate</a>
    </nav>
    <main>
        <section class="gral container">
            <form id="registro">
                <div class="form">
                    <h3>Crear una cuenta</h3>
                    <div class="row100">
                        <div class="col">
                            <div class="inputBox">
                                
                                <input type="email" name="email" id="email" placeholder="Ingrese su correo  Electrónico" required>
                                <span class="line"></span>
                            </div>
                            <br>
                            
                        </div>
                        <div class="col">
                            <div class="inputBox">
                                
                                <input type="text" name="alias" id="alias" placeholder="Ingrese su Alias" required>
                                <span class="line"></span>
                            </div>
                        </div>
                        <br>
                        <div class="col">
                            <div class="inputBox">
                                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre " required>
                                <span class="line"></span>
                            </div>
                        </div>
                       <br>
                        <div class="col">
                            <div class="inputBox">
                               <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido " required>
                                <span class="line"></span>
                            </div>
                        </div>
                        <br>
                        <div class="col">
                            <div class="inputBox">
                                <input type="password" name="password" id="password" placeholder="Ingrese la Contraseña" required>
                                <span class="line"></span>
                            </div>
                        </div>
                        <br>
                        <div class="col">
                            <div class="inputBox">
                                <span class="text1">Fecha de nacimiento</span>
                                <input type="date" name="date" id="date" required>
                                <span class="line"></span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row100">
                        <div class="col conf">
                            <input class="buttonSearch" type="submit" value="Confirmar">
                        </div>
                        <div class="col conf">
                            <span class="back"><a href="index.html">Volver</a></span>
                        </div>
                    </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>
    <div id="message"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../scripts/register.js"></script>
</body>
</html>
