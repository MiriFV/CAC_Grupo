<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tertulia</title>
    <link rel="stylesheet" href="/src/styles/login.css">
</head>
<body>
    <header>
        <h1 class="titulo"></h1>
    </header>
    <main>
        <section class="gral">
            <form id="registro">
                <div class="form">
                    <h2>Crear una cuenta</h2>
                    <div class="row100">
                        <div class="col">
                            <div class="inputBox">
                                <span class="text">Correo Electrónico</span>
                                <input type="email" name="email" id="email" required>
                                <span class="line"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="inputBox">
                                <span class="text">Nombre de Usuario</span>
                                <input type="text" name="alias" id="alias" required>
                                <span class="line"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="inputBox">
                                <span class="text">Nombre</span>
                                <input type="text" name="nombre" id="nombre" required>
                                <span class="line"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="inputBox">
                                <span class="text">Apellido</span>
                                <input type="text" name="apellido" id="apellido" required>
                                <span class="line"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="inputBox">
                                <span class="text">Contraseña</span>
                                <input type="password" name="password" id="password" required>
                                <span class="line"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="inputBox">
                                <span class="text1">Fecha de nacimiento</span>
                                <input type="date" name="date" id="date" required>
                                <span class="line"></span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row100">
                        <div class="col conf">
                            <input type="submit" value="Confirmar">
                        </div>
                        <div class="col conf">
                            <span class="back"><a href="index.html">Volver</a></span>
                        </div>
                    </div>
            </form>
        </section>
    </main>
    <div id="message"></div>
    <script src="../scripts/register.js"></script>
</body>
</html>
