<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarYou - Registro</title>
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="stylesheet" href="/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1>StarYou</h1>
    </header>
    <nav>
        <a href="/index.html">Inicio</a>
        <a href="/login.html">Inicio de Sesion</a>
        <a href="/registro.html">Registrate</a>
    </nav>
    <main>
        <section class="gral">
            <form id="loginForm">             
                <div class="form">
                    <h2>Inicio de Sesión</h2>
                    <div class="row100">
                        <div class="col">
                            <div class="inputBox">
                                <span class="text">Correo Electrónico</span>
                                <input type="email" name="email" id="email" required>
                                <span class="line"></span>
                            </div>
                        </div>
                        <br>
                        <div class="col">
                            <div class="inputBox">
                                <span class="text">Contraseña</span>
                                <input type="password" name="password" id="password" required>
                                <span class="line"></span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row100">
                        <div class="col">
                            <input class="buttonSearch" type="submit" value="Confirmar">
                        </div>
                    </div>
                    <br>
                    <div class="row100">
                        <div class="col">
                            <p class="link">¿No tienes una cuenta?<a class= "link" href="registro.html">Registrate</a></p>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>
    <div id="message"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../scripts/login.js"></script>
</body>

</html>
