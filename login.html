<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarYou - Registro</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>StarYou</h1>
    </header>
    <nav>
        <a href="/index.html">Inicio</a>
        <a href="/login.html">Inicio de Sesion</a>
        <a href="/registro.html">Registrate</a>
    </nav>
    <main>
        <section class="gral">
            <form id="loginForm">             
                <div class="form">
                    <h2>Inicio de Sesión</h2>
                    <div class="row100">
                        <div class="col">
                            <div class="inputBox">
                                <input type="email" name="email" id="email" required>
                                <span class="text">Correo Electrónico</span>
                                <span class="line"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="inputBox">
                                <input type="password" name="password" id="password" required>
                                <span class="text">Contraseña</span>
                                <span class="line"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row100">
                        <div class="col">
                            <input type="submit" value="Confirmar">
                        </div>
                    </div>
                    <div class="row100">
                        <div class="col">
                            <p class="link">¿No tienes una cuenta?<a class= "link" href="/templates/registro.html">Registrate</a></p>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <div id="message"></div>
</body>
<script src="../scripts/login.js"></script>
</html>
